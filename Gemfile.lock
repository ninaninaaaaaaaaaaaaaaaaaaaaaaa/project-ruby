# Source for gems
source 'https://rubygems.org'

# Rails gem для створення веб-додатків
gem 'rails', '~> 7.0.0'

# База даних (PostgreSQL в цьому випадку)
gem 'pg', '>= 0.18', '< 2.0'

# Для роботи з гемами і їхніми залежностями
gem 'bundler', '~> 2.0'

# Для роботи з файлами та шрифтами
gem 'mini_magick'

# Для безпеки (для шифрування паролів і іншого)
gem 'bcrypt', '~> 3.1.7'

# Модуль для роботи з відправкою електронної пошти
gem 'mailcatcher', group: :development

# Для тестування
gem 'rspec-rails', '~> 5.0.0'

# Для простого налаштування в середовищах розробки та продакшн
gem 'dotenv-rails', groups: [:development, :test]

# Для інтеграції з базою даних через Active Record
gem 'activerecord-import'

# Для роботи з динамічними таблицями (наприклад, додаванням або редагуванням оцінок)
gem 'simple_form'

# Інші гем-файли за необхідності
gem 'jbuilder', '~> 2.0'

# Оновлення версії Ruby на більш нову
ruby '3.1.0'

